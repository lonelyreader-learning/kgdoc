<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LR x MYKG',
      repo: '',
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
      search: {
          noData: {
            '/de-de/': 'Keine Ergebnisse!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/de-de/': 'Suche',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
        },
      vueComponents: {
          'button-counter': {
            template: `
            <button @click="count += 1">
              You clicked me {{ count }} times
            </button>
          `,
            data() {
              return {
                count: 0,
              };
            },
          },
        },
      vueGlobalOptions: {
          data() {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay() {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello: function() {
              alert(this.message);
            },
          },
        },
      vueMounts: {
          '#counter': {
            data() {
              return {
                count: 0,
              };
            },
          },
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

</body>
</html>
